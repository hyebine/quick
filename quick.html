<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퀵메뉴다루기</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: #222;
    }

    li {
      list-style: none;
    }


    #quick {
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;

    }



    #quick li {
      width: 150px;

      border: 1px solid #ccc;
      line-height: 3;

      transition: 0.5s;
    }

    #quick i {
      width: 40px;
      font-style: normal;
      margin-right: 2rem;

    }

    #quick a {
      display: flex;
    }

    #quick li:hover {
      transform: translateX(calc(-100% + 40px));
    }
  </style>
</head>

<body>
  <ul id="quick">
    <li><a href=""><i>집모</i>퀵메뉴</a></li>
    <li><a href=""><i>페북</i>퀵메뉴</a></li>
    <li><a href=""><i>유툽</i>퀵메뉴</a></li>
  </ul>
</body>

</html>
